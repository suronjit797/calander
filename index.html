<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadDate()">
    <div class="container">
        <div class="calender">
            <div class="month">
                <span id="prev" onclick="changeMonth('prev')"> &#8249; </span>
                <div>
                    <h2 id="month_name">20 decenter</h2>
                    <p id="date_str">may</p>
                </div>
                <span id="next" onclick="changeMonth('next')"> &#8250; </span>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days">

            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
